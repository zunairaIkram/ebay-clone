<!DOCTYPE html>
<html lang="en">
<head>
    <title>Allbirds: Women's Shoes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Geograph", "Arial", sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            font-family: "Geograph", "Arial", sans-serif;
        }

        .notification-bar {
            height: 40px;
            background-color: #512f35;
            color: #ece8e9;
            text-align: center;
            font-size: xx-small;
            display: flex;
            justify-content: center;       /*horizontally centres */
            align-items: center;           /*vertically centres */
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #ece8e9;
        }

        /* Logo styling */
        .header-section .logo h1 {
            font-size: 24px;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Navigation links styling */
        .header-section .navigation {
            display: flex;
            gap: 30px;
        }

        .header-section .navigation a {
            text-decoration: none;
            font-size: 14px;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Header icons styling */
        .header-section .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-section .header-icons a {
            text-decoration: none;
            font-size: 14px;
            color: #000;
            font-weight: bold;
        }

        .home_bar {
            background-color: #ffffff;
            padding: 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home_bar .home {
            color: #000;
            font-size: small;
            display: flex;
            align-items: baseline;
            
        }
        .home_bar .gender {
            color: #000;
            font-size: small;

        }

    </style>
</head>
<body>
    <section class="notification-bar">
        <h3>Free Shipping on Orders Over $75. Free Returns.</h3>
    </section>
    <section class="header-section">
        <nav class="navigation">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Socks</a>
            <a href="#">Sale</a>
        </nav>
        <div class="logo"></div>
            <h1>allbirds</h1> 
        </div>
        <div class="header-icons">
            <a href="#">SUSTAINABILITY</a> 
            <a href="#">RETURN</a> 
            <a href="#">STORES</a> 
        </div>
    </section>
    <section>
        <div class="home_bar">
            <a href="#" class="home">Home/</a>
        </div>
        <div class="home_bar"></div>
            <a href="#" class="gender">Women Men/</a>
        </div>
    </section>
    
</body>
</html>
